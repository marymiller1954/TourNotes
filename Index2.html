<body>

  <nav>

        <a href="index3.html" class="brand-logo right">Next Page <i class="material-icons right">send</i></a>

<div class="container lime green lighten-5">

    <div class="row" id="onlyRow">
        
        <div class="col s5 green lighten-1">  
        
            <h5>Pick your Dates</h5>            
            <div class = "row">
              <input type="date" class="datepicker col s5 lime green lighten-5">
           <!--   <div class="col s12 m5">
        <div class="card-panel>   -->        
              <h5 class="col s2">to</p></h5>            
              <input type="date" class="datepicker col s5 lime green lighten-5">
            </div>
         

          <!-- Enter trip points section + starting location -->
            
            
            <h3>Tour Stops</h3>

            <div class="input-field lime green lighten-5">
              <input placeholder="City, Country" id="startPnt" type="text" class="validate mapPnt">
              <label class="mapPntLabel startPntLabel" for="startPnt">Start Location</label>
            </div>
              
          <!-- Stops Along the Way -->
            <div class="input-field lime green lighten-5">
              <input placeholder="Placeholder" id="secondPnt" type="text" class="validate mapPnt waypoints">
              <label class="mapPntLabel secondPntLabel" for="secondPnt">Show 2</label>
            </div>
                
            <div class="input-field green lighten-3">
              <input placeholder="Placeholder" id="thirdPnt" type="text" class="validate mapPnt waypoints">
              <label class="mapPntLabel thirdPntLabel" for="thirdPnt">Show 3</label>
            </div>
                
            <div class="input-field green lighten-3">
              <input placeholder="Placeholder" id="fourthPnt" type="text" class="validate mapPnt waypoints">
              <label class="mapPntLabel fourthPntLabel" for="fourthPnt">Show 4</label>
            </div>
            
        <!-- End Location -->
            <div class="input-field green lighten-3">
              <input placeholder="Placeholder" id="endPnt" type="text" class="validate mapPnt">
              <label class="mapPntLabel endPntLabel" for="endPnt">End Location</label>
            </div>

        <!-- Choose Your Genre -->
            <h6 class="genreLabel">Genre</h6>
            
            <div class="input-field">
              <select>
                <option value="">Choose your option</option>
                <option value="1">Hip Hop</option>
                <option value="2">Rock and Roll</option>
                <option value="3">Country</option>
              </select> 
            </div>

            <button class="btn waves-effect waves-light col s12" id ="submitMapBtn" type="submit" name="action">
            	Map My Tour
              <i class="material-icons right">send</i>
          </button>
        <!-- end left col div -->
        </div>
  
     
<!--Map Panel-->
   
        <div class="col s7">
        	<!--   Map Box -->
        	
                <div class="card-panel green lighten-3" id="mapBox">
                  
                </div>    
        <!-- col div end -->
		</div>

    <!-- onlyRow div  -->
    </div>
<!-- container div -->
</div>
