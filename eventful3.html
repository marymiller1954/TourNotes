<html>
<head>
  <link rel="stylesheet" href="style2.css">
  <script src="jquery-2.1.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/js/foundation.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.min.css">

  
</head>
<body>
	<div id="map-canvas"></div>
  
  <div id="show-list"></div>
  
  
  
  <script type="text/handlebars" id="show-template">
  <div id="shows">
    <ul class="pricing-table">
        <li class="title"><a target="_blank" href="{{url}}">{{title}}</a></li>
        <li class="price"><img src="{{image.medium.url}}"></li>
        {{#if description}}
        <li class="description">{{{description}}}</li>
        {{else}}
        <li class="description">Description Unavailable</li>
        {{/if}}
        <ul>
          <li class="bullet-item">{{venue_address}}<br>
          {{city_name}}, {{region_abbr}}, {{country_name}}<br></li>
        </ul>
    </ul>
  </div>
  </script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0tQiiNvBjS0ocnY-BuonwF2sZS48hs8w"></script>

	<script src="handlebars.js"></script>
  <script src="main.js"></script>
</body>
</html>
